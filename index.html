<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Societas DataViz (Multiple Series)</title>
  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="./bundle.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 300;
    }
    
    .header p {
      font-size: 16px;
      opacity: 0.9;
    }
    
    .control-panel {
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    
    .control-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .control-group label {
      font-weight: 600;
      color: #495057;
      font-size: 14px;
    }
    
    .btn {
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .select {
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s;
      min-width: 150px;
    }
    
    .select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .input {
      padding: 10px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
      min-width: 200px;
    }
    
    .input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .checkbox-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .status {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #1565c0;
      font-weight: 500;
    }
    
    .chart-container {
      padding: 30px;
    }
    
    #chart {
      width: 100%;
      height: 500px;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      background: white;
    }
    
    .data-preview {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .data-preview h4 {
      color: #495057;
      margin-bottom: 10px;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    .data-table th,
    .data-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    
    .data-table th {
      background: #e9ecef;
      font-weight: 600;
    }
    
    .color-picker {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    @media (max-width: 768px) {
      .control-row {
        flex-direction: column;
        align-items: stretch;
      }
      
      .select, .input {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ê†áÈ¢òÂå∫Âüü -->
    <div class="header">
      <h1>üìä Societas DataViz</h1>
      <p>Select a data range to automatically generate configurable interactive charts</p>
    </div>
    
    <!-- ÊéßÂà∂Èù¢Êùø -->
    <div class="control-panel">
      <!-- Êï∞ÊçÆÁªëÂÆö -->
      <div class="control-row">
        <button id="bindBtn" class="btn btn-primary">
          üîó Bind Selected Data
        </button>
        <div class="status" id="status">Please select Excel data Range and click "Bind Selected Data"</div>
      </div>
      
      <!-- Chart TypeÈÖçÁΩÆ -->
      <div class="control-row">
        <div class="control-group">
          <label>Chart Type</label>
          <select id="chartType" class="select">
            <option value="bar">üìä Bar Chart</option>
            <option value="line">üìà Line Chart</option>
            <option value="pie">ü•ß Pie Chart</option>
            <option value="area">üìä Area Chart</option>
            <option value="scatter">‚ö´ Scatter Plot</option>
            <option value="radar">üï∏Ô∏è Radar Chart</option>
          </select>
        </div>
        
        <div class="control-group">
          <label>Chart Title</label>
          <input type="text" id="chartTitle" class="input" placeholder="ËæìÂÖ•Chart Title" value="Data Analysis Chart">
        </div>
        
        <div class="control-group">
          <label>Primary Color</label>
          <input type="color" id="primaryColor" class="color-picker" value="#667eea">
        </div>
      </div>
      
      <!-- Á≥ªÂàóÈÖçÁΩÆ -->
      <div class="control-row">
        <div class="control-group">
          <label>Series Mode</label>
          <select id="seriesMode" class="select">
            <option value="auto">ü§ñ Auto Detect</option>
            <option value="single">üìä Single Series</option>
            <option value="multi">üìä Multiple Series</option>
          </select>
        </div>
        
        <div class="control-group">
          <label>Animation</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="enableAnimation" checked>
              <label for="enableAnimation">Enable Animation</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="enable3D">
              <label for="enable3D">3D Effect</label>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Ê†∑ÂºèÈÖçÁΩÆ -->
      <div class="control-row">
        <div class="control-group">
          <label>Display Options</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="showLegend" checked>
              <label for="showLegend">Show Legend</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="showGrid" checked>
              <label for="showGrid">Show Grid</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="showTooltip" checked>
              <label for="showTooltip">Show Tooltip</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- ÂõæË°®ÂÆπÂô® -->
    <div class="chart-container">
      <div id="chart"></div>
      
      <!-- Data Preview -->
      <div class="data-preview" id="dataPreview" style="display: none;">
        <h4>üìã Data Preview</h4>
        <table class="data-table" id="dataTable"></table>
      </div>
    </div>
  </div>
</body>
</html>
